   *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
   }
   body{
      background-color: white;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: none;
      background-size: cover;
      background-position: center;
      position: relative;
   }
   body::after{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
   }
   section{
      position: relative;
      z-index: 3;
      padding-top: 50px;
      padding-bottom: 50px;
   }
   .container{
      max-width: 1080px;
      margin-left: auto;
      margin-left: 20px;
      margin-right: 20px;
   }
   .section-header{
      margin-bottom: 50px;
      text-align: 50px;
   }
   .section-header h2{
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 3em;
      margin-bottom: 20px;
   }
   .section-header p{
      color: #000000;
   }
   .raw{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
   }
   .contact-info{
      width: 50%;
   }
   .contact-info-item{
      display: flex;
      margin-bottom: 30px;
   }
   .contact-info-icon{
      height: 70px;
      width: 70px;
      border-color: white;
      text-align: center;
      border-radius: 50%;
   }
   iframe{
      border: 2px;
      padding: 10px;
      border-radius: 25px;
      background-color: #799EFF;
   }
   .contact-info-icon i{
      font-size: 30px;
      line-height: 70px;
   }
   .contact-info-content{
      margin-left: 20px;
   }
   .contact-info-content h4{
      color: rgb(119, 168, 243);
      font-size: 1.4em;
      margin-bottom: 5px;
   }
   .contact-info-content p{
      color: rgb(0, 0, 0);
      font-size: 1em;
   }
   .contact-form{
      background-color: rgb(255, 255, 255);
      padding: 40px;
      width: 45px;
      padding-top: 20px;
      padding-bottom: 20px;
   }
   .contact-form h2{
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
   }
   .contact-form .input-box {
      position: relative;
      width: 100px;
      margin-top: 10px;
   }
   .contact-form .input-box input,
   .contact-form .input-box textarea {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
      resize: none;
   }
   .contact-form .input-box span{
      position: relative;
      left: 0;
      padding: 5px 0;
      font-size: 16px;
      margin: 10px 0;
      pointer-events: none;
      transition: 0.5s;
      color: #666;
   }
   .contact-form .input-box input:focus ~ span,
   .contact-form .input-box textarea:focus ~ span {
      color: #e91e63;
      font-size: 12px;
      transform: translateY(-20px);
   }
   .contact-form .input-box input [type="submit"]{
    width: 100%;
    background: rgb(122, 150, 224);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    border: none;
    font-size: 18px;
    border: 1px solid rgb(71, 157, 255);
    transition: 0.5s;
   }
   .contact-form .input-box input[type="submit"] :hover{
    background: white;
    color: aqua;
   }
   @media (max-width : 991px) {
    section {
    padding-top: 50px;
    padding-bottom: 50px; 
}
.row {
    flex-direction: column;
}
.contact-info {
    margin-bottom: 40px;
    width: 100%;
}
.contact-form {
    width: 100%;
}
   }
   .btn{

      padding: 15px;

   .back-btn{

      font-size: 1.2em;
      margin-bottom: 5px;
      padding-bottom: 10px;

   }
   .back-btn i{
      margin-right: 5px;
   }
